type BusStops {
  bsid: String!
  coordinate: [Float]
  des: String
  line: String
  title: String
}

type BusStopsConnection {
  items: [BusStops]
  nextToken: String
}

type Bustracker {
  data: AWSJSON
  timeStamp: String
  uuid: Int!
}

type BustrackerConnection {
  items: [Bustracker]
  nextToken: String
}

type MangaDashboard {
  access: Boolean
  desciption: String
  episode: Int
  picture: String
  statusofmanga: String
  title: String
  umid: Int!
}

type MangaDashboardConnection {
  items: [MangaDashboard]
  nextToken: String
}

type ModelNoteConnection @aws_cognito_user_pools {
  items: [Note]!
  nextToken: String
  startedAt: AWSTimestamp
}

type ModelTaskConnection @aws_cognito_user_pools {
  items: [Task]!
  nextToken: String
